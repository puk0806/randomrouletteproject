{% load static %}
<style>
  .btn-like{
      display: inline-block;
      width: 40px;
      height: 40px;
      background:url('../../../static/images/likeimg.png');
      background-position: -40px 0px;
      text-indent: -9999px;
      overflow:hidden;
      border:none;
  }
  .btn-like.active{

      display: inline-block;
      width: 40px;
      height: 40px;
      background:url('../../../static/images/likeimg.png');
      background-position: 0px 0px;
      text-indent: -9999px;
      overflow:hidden;
      border:none;
  }
   .btn-favorite{
      display: inline-block;
      width: 40px;
      height: 40px;
      background:url('../../../static/images/likeimg.png');
      background-position: -80px 0px;
      text-indent: -9999px;
      overflow:hidden;
      border:none;
  }
  .btn-favorite.active{
  display: inline-block;
      width: 40px;
      height: 40px;
      background:url('../../../static/images/likeimg.png');
      background-position: -120px 0px;
      text-indent: -9999px;
      overflow:hidden;
      border:none;
  }
  </style>
