    .btn-like{
        display: inline-block;
        width: 40px;
        height: 40px;

        background-position: -40px 0px;
        text-indent: -9999px;
        overflow:hidden;
        border:none;
    }
    .btn-like.active{

        display: inline-block;
        width: 40px;
        height: 40px;
        background:url('../../../static/images/likeimg.png');
        background-position: 0px 0px;
        text-indent: -9999px;
        overflow:hidden;
        border:none;
    }
     .btn-favorite{

        width: 40px;

  <div class='container'>

            {% endfor %}
        </div>
        <div class="col"></div>
    </div>
</div>
    {% endif %}
